<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
    <style>
        button{
            width:60px;
            height:25px;
        }
    </style>
</head>
<body>
<div id="promptDiv">
    <h4>Do you love me?</h4>
    <button id="yes" onclick="buttonYes()">Yes</button>
    <button id="no" onclick="buttonNo()">No</button>
</div>
    <script>
        const MAX_LEFT=600;
        const MAX_TOP=600;
        let promptDiv = document.getElementById('promptDiv');
        promptDiv.style.position = 'absolute';
        promptDiv.style.left = 0;
        promptDiv.style.top = 0;

        function buttonYes(){
            alert('I love you too! <3 <3 <3 ');
        }
        function buttonNo(){
            let newLeft = Math.random()*MAX_LEFT;
            let newTop = Math.random()*MAX_TOP;
            promptDiv.style.left = newLeft + 'px';
            promptDiv.style.top = newTop + 'px';
        }
    </script>

</body>
</html>
